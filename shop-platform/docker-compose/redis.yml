services:
  redis:
    image: redis:7-alpine
    container_name: shop-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - shop-net

networks:
  shop-net:
    name: shop-net
